<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='font-awesome.min.css') }}">
  <title>
    {% block title %}
    {% endblock %}
  </title>
</head>

<body>
  <div class="social-face"><a href="https://www.facebook.com/Autoboostlv-102000521430132"  target="_blank"><img
        src="{{ url_for('static', filename = 'face.png') }}" alt=""></a></div>

  <div class="container">
    <div class="header">
      {% include 'header.html' %}
    </div>
    <div class="content">
      {% block content %}
      {% endblock %}
    </div>
    <div class="footer">
      {% include 'footer.html' %}
    </div>
  </div>
</body>

</html>
